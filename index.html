<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/color-themes.css">
</head>
<body>
    <div class="purple-cl" id="container">
        <header id="head">
            <div id="top">
                <a href="" id="logo">MyDoList</a>
                <img id="cart" src="./img/shopping-cart.png" alt="" srcset="">
            </div>
            <!-- Nav tag just in case a nav bar is needed by header -->
            <!-- <nav id="nav">
                <ul id="nav-ul">
                    <li class="nav-li" id="li-1"></li>
                    <li class="nav-li" id="li-2"></li>
                    <li class="nav-li" id="li-3"></li>
                    <li class="nav-li" id="li-4"></li>
                    <li class="nav-li" id="li-5"></li>
                </ul>
            </nav> -->
        </header>
        <!-- class of "purple-cl" is hard coded in the html momentarily then it will be part of the toggle option feature -->
        <div id="divider">
            <div id="theme-menu">
                <ul id="ul-theme">
                    <p id="choose">Choose your theme:</p>
                    <li class="li-theme" id="num-1">Happy</li>
                    <li class="li-theme" id="num-2">Jazzy</li>
                    <li class="li-theme" id="num-3">Unripe</li>
                    <li class="li-theme" id="num-4">Dark</li>
                    <li class="li-theme" id="num-5">Bloody</li>
                </ul>
            </div>
            <div id="middle">
                <form id="form">
                    <label for="todo-input"></label>
                    <input class="todo-input "type="text" name="todo-input" placeholder=" Enter Task">
                    <button class="add-button">
                        ADD
                    </button>
                </form>
                <div id="categories">
                    <ul id="menu">
                        <li class="cat-menu" id="num-1"><input type="checkbox" id="" name="" value="">
                            <label for="">Personal</label></li>
                        <li class="cat-menu" id="num-2"><input type="checkbox" id="" name="" value="">
                            <label for="">Work</label></li>
                        <li class="cat-menu" id="num-3"><input type="checkbox" id="" name="" value="">
                            <label for="">Today</label></li>
                        <li class="cat-menu" id="num-4"><input type="checkbox" id="" name="" value="">
                            <label for="">Tomorrow</label></li>
                        <li class="cat-menu" id="num-5"><input type="checkbox" id="" name="" value="">
                            <label for="">Very Important</label></li>
                        <li class="cat-menu" id="num-6"><input type="checkbox" id="" name="" value="">
                            <label for="">Regular</label></li>
                        <!-- <li class="cat-menu" id="num-7"></li>
                        <li class="cat-menu" id="num-8"></li>
                        <li class="cat-menu" id="num-9"></li>
                        <li class="cat-menu" id="num-10"></li> -->
                    </ul>
                </div>
                <div id="div-todo">
                    <div id="todo-headers-div">
                        <h4 class="todo-headers" id="active-list">MyDoList</h4>
                        <h4 class="todo-headers" id="done-list"><span>MyDoneList</span></h4>
                    </div>
                    <ul class="todo-list">
                        <!-- this is where MyDoList will be displayed -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- <footer id="footer">
            <ul id="ul-footer">
                <li class="li-footer" id="num-1">Top</li>
                <li class="li-footer" id="num-2">about</li>
                <li class="li-footer" id="num-3">Git</li> -->
                <!-- <li class="li-footer" id="num-4"></li>
                <li class="li-footer" id="num-5"></li> -->
            <!-- </ul>
        </footer> -->
    </div>
    <script src="./js/todos.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
