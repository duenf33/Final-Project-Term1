<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/color-themes.css">
</head>
<body>
    <div class="purple-cl" id="container">
        <header id="head">
            <div id="top">
                <a href="" id="logo">MyDoList</a>
                <!-- <img id="cart" src="" alt="" srcset=""> -->
                <img id="cart" src="./img/shopping-cart.png" alt="" srcset="">
            </div>
        </header>
        <!-- class of "purple-cl" is hard coded in the html momentarily then it will be part of the toggle option feature -->
        <div id="divider">
            <div id="theme-menu">
                <ul id="ul-theme">
                    <p id="choose">Themes:</p>
                    <li class="li-theme" id="theme-happy">Happy</li>
                    <li class="li-theme" id="theme-jazzy">Jazzy</li>
                    <li class="li-theme" id="theme-unripe">Unripe</li>
                    <li class="li-theme" id="theme-dark">Dark</li>
                    <li class="li-theme" id="theme-bloody">Bloody</li>
                </ul>
            </div>
            <div id="middle">
                <form id="form">
                    <label for="todo-input"></label>
                    <input class="todo-input "type="text" name="todo-input" placeholder=" Enter Task">
                    <button class="add-button">
                        ADD
                    </button>
                </form>
                <div id="categories">
                    <ul id="menu">
                        <li class="cat-menu" id="cat-1"><input type="checkbox" id="" name="" value="">
                            <label for="">Personal</label></li>
                        <li class="cat-menu" id="cat-2"><input type="checkbox" id="" name="" value="">
                            <label for="">Work</label></li>
                        <li class="cat-menu" id="cat-3"><input type="checkbox" id="" name="" value="">
                            <label for="">Today</label></li>
                        <li class="cat-menu" id="cat-4"><input type="checkbox" id="" name="" value="">
                            <label for="">Tomorrow</label></li>
                        <li class="cat-menu" id="cat-5"><input type="checkbox" id="" name="" value="">
                            <label for="">Very Important</label></li>
                        <li class="cat-menu" id="cat-6"><input type="checkbox" id="" name="" value="">
                            <label for="">Regular</label></li>
                    </ul>
                </div>
                <div id="div-todo">
                    <div id="todo-headers-div">
                        <h4 class="todo-headers" id="active-list">MyDoList</h4>
                        <h4 class="todo-headers" id="done-list">MyDoneList</h4>
                    </div>
                    <ul class="todo-list">
                        <!-- this is where MyDoList will be displayed -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/todos.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
