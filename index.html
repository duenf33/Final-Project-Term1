<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoList</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/color-themes.css">
</head>
<body>
    <div id="container">
        <header id="head">
            <div id="top">
                <a href="" class="purple-cl" id="logo">MyDoList</a>
                <img id="cart" src="./img/shopping-cart.png" alt="" srcset="">
            </div>
            <!-- <nav id="nav">
                <ul id="nav-ul">
                    <li class="nav-li" id="li-1"></li>
                    <li class="nav-li" id="li-2"></li>
                    <li class="nav-li" id="li-3"></li>
                    <li class="nav-li" id="li-4"></li>
                    <li class="nav-li" id="li-5"></li>
                </ul>
            </nav> -->
        </header>
        <div id="divider">
            <div id="theme-menu">
                <ul id="ul-theme">
                    <li class="li-theme" id="num-1"></li>
                    <li class="li-theme" id="num-2"></li>
                    <li class="li-theme" id="num-3"></li>
                    <li class="li-theme" id="num-4"></li>
                    <li class="li-theme" id="num-5"></li>
                </ul>
            </div>
            <div id="middle">
                <form id="form">
                    <label for="todo-input"></label>
                    <input class="todo-input "type="text" name="todo-input" placeholder=" Enter Task">
                    <button class="add-todo">
                        ADD
                    </button>
                </form>
                <div id="categories">
                    <ul id="menu">
                        <li class="cat-menu" id="num-1"></li>
                        <li class="cat-menu" id="num-2"></li>
                        <li class="cat-menu" id="num-3"></li>
                        <li class="cat-menu" id="num-4"></li>
                        <li class="cat-menu" id="num-5"></li>
                        <li class="cat-menu" id="num-6"></li>
                        <li class="cat-menu" id="num-7"></li>
                        <li class="cat-menu" id="num-8"></li>
                        <li class="cat-menu" id="num-9"></li>
                        <li class="cat-menu" id="num-10"></li>
                    </ul>
                </div>
            </div>
        </div>
        <footer id="footer">
            <ul id="ul-footer">
                <li class="li-footer" id="num-1"></li>
                <li class="li-footer" id="num-2"></li>
                <li class="li-footer" id="num-3"></li>
                <li class="li-footer" id="num-4"></li>
                <li class="li-footer" id="num-5"></li>
            </ul>
        </footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
